<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>

	<div id="dscores">
		<div id="p1counter" class="counter">Player 1: </div>
		<div id="p2counter" class="counter">Player 2: </div>
		<div id="tiecounter" class="counter">Tie: </div>
	</div>

<div id="play">
		<div id="dgroup1">
		<div id="p1">Player 1</div>
		<div id="die1" class="dice"></div>
	</div>
	<div id="dgroup2">
		<div id="p1">Player 2</div>
		<div id="die2" class="dice"></div>
	</div>
</div>

	<button onclick="shakeIt()">Roll Dice</button>

	<script src="main.js"></script>
</body>
</html>
